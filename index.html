<!DOCTYPE html>
<html>
<head>
    <title>TikTok Trends</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>üî• –¢—Ä–µ–Ω–¥—ã TikTok</h1>
    <button onclick="fetchTrends()">–û–±–Ω–æ–≤–∏—Ç—å —Ç—Ä–µ–Ω–¥—ã</button>
    <div id="videos-container"></div>

    <script>
        async function fetchTrends() {
            try {
                const response = await fetch('https://mister4004.github.io/tiktoktrends/api/trends');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                
                const trends = await response.json();
                const container = document.getElementById('videos-container');
                container.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö

                trends.forEach(trend => {
                    const videoDiv = document.createElement('div');
                    videoDiv.className = 'video-item';
                    videoDiv.innerHTML = `
                        <h2>${trend.title}</h2>
                        <p>–•—ç—à—Ç–µ–≥–∏: ${trend.hashtags.join(', ') || '–ù–µ—Ç —Ö—ç—à—Ç–µ–≥–æ–≤'}</p>
                        <video controls poster="${trend.cover}">
                            <source src="${trend.playUrl}" type="video/mp4">
                        </video>
                    `;
                    container.appendChild(videoDiv);
                });
            } catch (error) {
                document.getElementById('videos-container').innerHTML = 
                    '<p style="color: red;">–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç—Ä–µ–Ω–¥—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.</p>';
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–Ω–¥–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        fetchTrends();
    </script>
</body>
</html>
