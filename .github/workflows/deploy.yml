name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # Замените на нужную ветку (например, master)
  workflow_dispatch:  # Позволяет запускать вручную из GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend
          destination_dir: app  # Папка, куда будут помещены файлы
          force_orphan: true   # Создаем новую историю для gh-pages
